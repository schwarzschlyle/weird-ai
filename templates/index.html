<!DOCTYPE html>

<head>
    <title>Image Classifier</title>
</head>
<body>
    <h1>Upload and Classify Image</h1>

        <input type="file" name="file" accept=".png, .jpg, .jpeg">
        <input type="submit" value="Upload and Classify">
    </form>
</body>
