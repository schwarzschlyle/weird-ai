<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form action="/generate_summary" method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text to generate summary"></textarea>
        <br>
        <input type="submit" value="Generate Summary">
    </form>

    {% if summary %}
        <h2>Generated Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
